<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela com imagem, vídeo e links</title>
</head>
<body>

<table>
    <tr>
        <!-- Célula 1: Imagem como botão -->
        <td width="200" height="120" align="center">
            <a href="https://www.youtube.com/watch?v=WaFpf0XGHMM" target="_blank">
                <img src="nicks.png" width="150" alt="Botão imagem">
            </a>
        </td>

        <!-- Célula 2: Vídeo -->
        <td width="300" height="120" align="center">
            <video width="280" controls>
                <source src="tecnovideo2.mp4" type="video/mp4">
                
            </video>
        </td>
    </tr>

    <tr>
        <!-- Célula 3: 4 links -->
        <td align="center">
            <a href="https://line-mode.cern.ch/www/hypertext/WWW/TheProject.html" target="janela">Link 1</a><br>
            <a href="https://line-mode.cern.ch/www/hypertext/WWW/TheProject.html" target="janela">Link 2</a><br>
            <a href="https://line-mode.cern.ch/www/hypertext/WWW/TheProject.html" target="janela">Link 3</a><br>
            <a href="https://forms.gle/WN3Rp6AXGJWLLzNP9" target="janela">Link 4</a>
        </td>

        <!-- Célula 4 -->
        <td width="400" height="300">
            <iframe name="janela" width="400" height="300"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
